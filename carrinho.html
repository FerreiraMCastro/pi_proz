<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Integrador - Grupo 05</title>
  <link rel="icon" href="img/favicon.png">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/style-geral.css" rel="stylesheet">
  <link href="./css/carrinho.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous">
  </script>
</head>

<body>
    <!--  CABEÇALHO -->
    <header id="cabecalho">
      <!-- 
          Ao carregar a página o arquivo HEADER.HTML será incorporado ao aquivo atual
          criando o cabeçalho navegável da página.
      -->
      <script type="text/javascript">
        $(document).ready(function() {
          $("#cabecalho").load("html_imports/header.html");
        });
      </script>
    </header>
  
  <main id="carrinho">
    <div id="listaCarrinho">
      <div class="produto">
        <img src="img/carrinhocompras.png" class="prodImagem">
        <div class="prodDetalhes">
          <h1>Produto 001</h1>
          <h2>R$ 100,00</h2>
          <form>
            <label>Quantidade: </label><input type="number" value="1" size="3">
          </form>
          <label>Subtotal: R$ 100,00</label>
        </div>
      </div>
      <div class="produto">
        <img src="img/carrinhocompras.png" class="prodImagem">
        <div class="prodDetalhes">
          <h1>Produto 002</h1>
          <h2>R$ 80,00</h2>
          <form>
            <label>Quantidade: </label><input type="number" value="2" size="3">
          </form>
          <label>Subtotal: R$ 160,00</label>
        </div>
      </div>
      <div id="checkout">
        <p>Total do pedido: <strong>R$ 260,00</strong></p>
        <input class="btn-enviar" type="submit" value="Comprar">
      </div>
    </div>
  </main>
  
  <!-- RODAPE -->
  <footer id="rodape">
    <script type="text/javascript">
      $(document).ready(function() {
        $("#rodape").load("html_imports/footer.html");
      });
    </script>
  </footer>
</body>

</html>
