  <body>
    <!--  CABEÇALHO -->
    <header class="container">
      <img id="logo" src="../img/mogmog_logo-removebg-preview.png" />
      <nav class="menu">
        <ul class="item-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="sobrenos.html">Sobre Nós</a></li>
          <li><a href="../faleconosco.html">Fale conosco</a></li>
          <li><a href="../formulario.html">Cadastre-se</a></li>
        </ul>
        <div>
          <a href="carrinho.html"
            ><img class="carro-perfil" src="../img/compras-online.png" />
          </a>
          <a href="formulario.html">
            <img class="carro-perfil" src="../img/do-utilizador.png" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-login">
        <section class="banner">
          <div class="left-login">
            <img src="img/img_mulheres_moda.png" alt="várias mulheres" />
            <div class="filter"></div>

            <h1>
              <span>Cadastre-se</span> agora e ganhe <strong> 20%</strong> na
              primeira compra.
            </h1>
          </div>
        </section>
        <div class="right-login">
          <form action="">
            <div class="card-login">
              <h1>Cadastrar</h1>
              <div class="text-field">
                <label for="usuario">Usuário</label>
                <input type="text" name="nome" id="nome" placeholder="nome" />
              </div>

              <div class="text-field">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="e-mail"
                  required
                />
              </div>

              <div class="text-field">
                <label for="senha">Celular</label>
                <input
                  type="tel"
                  name="tel"
                  id="tel"
                  placeholder="( ) 9999-9999"
                  required
                />
              </div>
              <div class="text-field">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  placeholder="criar senha"
                  required
                />
              </div>

              <button class="btn-login" type="button">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="roda_pe">
      <span class="copy">&copy 2024 - Projeto Integrador</span>

        <a href="#"><img src="./img/tiktok.png" width="32" align="left" /></a>
      </nav>
    </footer>
  </body>
