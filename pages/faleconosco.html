    <!--MAIN-->
    <main class="faleconosco">
      <div class="imgemcapa">&nbsp;</div>

      <div class="formulario">
        <h1>Contato</h1>
        <p>
          Entre em contato conosco para tirar dúvidas, fazer sugestões ou
          reclamações. <br />Estamos à disposição para atendê-lo.
        </p>

        <form>
          <!--<fieldset class="formfields">
              <legend><h3>Envie-nos uma mensagem</h3></legend> -->
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome completo"
            required
          /><br /><br />
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="meuemail@hot.com"
            required
          /><br /><br />
          <label for="tel">WhatsApp:</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            placeholder="55 9 99998888"
            required
          /><br /><br />
          <label for="mensagem">Sua mensagem:</label><br /><br />
          <textarea
            name="mensagem"
            id="mensagem"
            rows="10"
            placeholder="Escreva nos..."
            required
          ></textarea
          ><br />
          <button class="btn-enviar" type="submit">Enviar</button>
          <!--</fieldset>-->
        </form>
      </div>
    </main>
