<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Integrador - Grupo 05</title>
  <link rel="icon" href="img/favicon.png">
  <!-- <link href="./css/style.css" rel="stylesheet"> -->
  <link href="./css/style-geral.css" rel="stylesheet" />
  <link href="./css/style-geral-querys.css" rel="stylesheet" />
  <link href="./css/faleconosco.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous">
  </script>

  <script src="jscript/faleconosco.js" defer></script>
</head>

<body>
    <!--  CABEÇALHO -->
    <header id="cabecalho">
      <!-- 
          Ao carregar a página o arquivo HEADER.HTML será incorporado ao aquivo atual
          criando o cabeçalho navegável da página.
      -->
      <script type="text/javascript">
        $(document).ready(function() {
          $("#cabecalho").load("html_imports/header.html");
        });
      </script>
    </header>

  <!--MAIN-->    /*background-color: rgb(144, 238, 144);*/

  <main class="faleconosco">
    <div class="imgemcapa">
      <img src="img/faleconosco.png" alt="Fale conosco" height="642px">      
    </div>
    
    <div class="formulario">
      <h1>Contato</h1>
      <p>Entre em contato conosco para tirar dúvidas, fazer sugestões ou reclamações. <br/>Estamos à disposição para atendê-lo.</p>

      <form action="">
        <label for="nomecontato">*Nome:</label>
        <input type="text" id="nomecontato" name="nomecontato" class="input-error">
        <p id="nomecontato-helper" class="helper-text error-deactive">Mensagem de ajuda</p>
    
        <label for="email">*E-mail:</label>
        <input type="email" id="email" name="email" class="input-error" class="input-error">
        <p id="email-helper" class="helper-text error-deactive">Mensagem de ajuda</p>
    
        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" class="input-error" placeholder="(99) 99999-9999">
        <p id="whatsapp-helper" class="helper-text error-deactive">Mensagem de ajuda</p>
    
        <label for="mensagem">*Mensagem:</label>
        <textarea rows="3" id="mensagem" name="mensagem" class="input-error"></textarea>
        <p id="mensagem-helper" class="helper-text error-deactive">Mensagem de ajuda</p>
    
        <button type="submit" class="btn-enviar" name="enviar">Enviar</button>
      </form>  
    </div>      
  
  </main>

  <!-- RODAPE -->
  <footer id="rodape">
    <script type="text/javascript">
      $(document).ready(function() {
        $("#rodape").load("html_imports/footer.html");
      });
    </script>
  </footer>
</body>
</html>
